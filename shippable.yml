# Shippable does not support R (yet)
language: python

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y software-properties-common
  - sudo add-apt-repository -y "deb http://cran.rstudio.com/bin/linux/ubuntu `lsb_release -cs`/"
  - sudo add-apt-repository -y ppa:marutter/c2d4u
  - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys E084DAB9
  - sudo apt-get update -qq
  - sudo apt-get install -y r-base-dev r-cran-devtools pandoc pandoc-citeproc
  - sudo apt-get autoremove -y
  - sudo apt-get upgrade -y
  - sudo apt-get autoclean
  - git config --global user.name "Yihui Xie"
  - git config --global user.email "xie@yihui.name"

script:
  - "[ ! -d ~/R ] && mkdir ~/R"
  - echo "R_LIBS_USER=~/R" > ~/.Renviron
  - echo "options(repos=c(RForge='http://rforge.net',CRAN='http://cran.rstudio.com'))" > ~/.Rprofile
  - R -e ".libPaths(); str(as.list(Sys.getenv())); sessionInfo()"
  - Rscript -e "devtools::install_github('rstudio/rmarkdown')"
  - Rscript -e 'update.packages(instlib=.libPaths()[1], ask=FALSE)'

notifications:
  email:
    on_success: change
    on_failure: always
