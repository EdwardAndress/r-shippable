# Shippable does not support R (yet)
language: python

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y software-properties-common
  - sudo add-apt-repository -y "deb http://cran.rstudio.com/bin/linux/ubuntu `lsb_release -cs`/"
  - sudo add-apt-repository -y ppa:marutter/c2d4u
  - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys E084DAB9
  - sudo apt-get update -qq
  - sudo apt-get install -y r-base-dev r-cran-devtools pandoc pandoc-citeproc
  - sudo apt-get install -y r-cran-knitr r-cran-rcurl r-cran-rgl r-cran-shiny r-cran-xml
  - sudo apt-get install -y r-cran-hmisc r-cran-mapproj r-cran-plyr r-cran-rcpparmadillo r-cran-tikzdevice
  - sudo apt-get install -y subversion
  - sudo apt-get build-dep -y r-base-dev
  - sudo apt-get autoremove -y
  - sudo apt-get upgrade -y
  - sudo apt-get autoclean
  - git config --global user.name "Yihui Xie"
  - git config --global user.email "xie@yihui.name"

install:
  - cd .. && ls -l
  - "[ ! -d r-source ] && svn co https://svn.r-project.org/R/trunk r-source"
  - cd r-source
  - svn up
  - rm -rf library/00LOCK-*
  - ./tools/rsync-recommended && ./configure --prefix=$HOME/r-devel && make && make install
  - sed -i "s|^R_LIBS_USER.*|R_LIBS_USER=~/r-devel/lib/R/library:/usr/lib/R/site-library|" ~/r-devel/lib/R/etc/Renviron

script:
  - "[ ! -d ~/R ] && mkdir ~/R"
  - echo "R_LIBS_USER=~/R" > ~/.Renviron
  - echo 'R_KNITR_OPTIONS="knitr.chunk.tidy=TRUE"' >> ~/.Renviron
  - echo "options(repos=c(RForge='http://rforge.net',CRAN='http://cran.rstudio.com'))" > ~/.Rprofile
  - R -e ".libPaths(); str(as.list(Sys.getenv())); sessionInfo()"
  - Rscript -e "devtools::install_github('rstudio/rmarkdown')"
  - Rscript -e 'update.packages(instlib=.libPaths()[1], ask=FALSE)'
  - alias Rd='~/r-devel/bin/R --no-environ'
  - alias
  - shopt -s expand_aliases
  - type Rd
  - Rd -e ".libPaths(); str(as.list(Sys.getenv())); sessionInfo()"
  - Rd -e "devtools::install_github('rstudio/rmarkdown')"

notifications:
  email:
    on_success: change
    on_failure: always
